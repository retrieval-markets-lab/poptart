[package]
name = "poptart"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.66"
clap = { version = "4.0.29", features = ["derive"] }
futures = "0.3.25"
iroh-bitswap = "0.1.3"
iroh-car = "0.1.3"
libp2p = { version = "0.50", features = ["yamux", "noise", "tcp", "tokio", "quic", "dns", "websocket"], default-features = false }
tokio = { version = "1", features = ["macros", "net", "rt", "fs"] }
cid = "0.9"
async-trait = "0.1.57"
ahash = "0.8.0"
bytes = "1.1.0"
